<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<h1 th:text="'List of Vet'">Vet Home Page</h1>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <th th:text="${vet.id}">1</th>
        <th th:text="${vet.firstName}">place</th>
        <th th:text="${vet.lastname}">holder</th>
    </tr>
    </tbody>
</table>
</body>
</html>
