<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<h2 th:text="'List of Vet'">Vet Home Page</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <th th:text="${vet.id}">1</th>
        <th th:text="${vet.firstName}">place</th>
        <th th:text="${vet.lastName}">holder</th>
    </tr>
    </tbody>
</table>
</body>
</html>
